<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-calculator-100.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body class="bgc-body">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center cal-box">
            <input type="text" name="numbox" id="inboxnum" placeholder="Calculate" class="border-0 p-3 inputBox" disabled>
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="row-cols-5">
                    <button type="button" onclick="clearInput()" style="color: red;">AC</button>
                    <button type="button" onclick="clearLastCharacter()" style="color: red;">C</button>
                    <button type="button" onclick="appendToInput('%')" style="color: rgb(255, 162, 0);">%</button>
                    <button type="button" onclick="appendToInput('/')" style="color: rgb(255, 162, 0);">/</button>
                </div>
                <div class="row-cols-5">
                    <button type="button" onclick="appendToInput('7')">7</button>
                    <button type="button" onclick="appendToInput('8')">8</button>
                    <button type="button" onclick="appendToInput('9')">9</button>
                    <button type="button" onclick="appendToInput('*')" style="color: rgb(255, 162, 0);">x</button>
                </div>
                <div class="row-cols-5">
                    <button type="button" onclick="appendToInput('4')">4</button>
                    <button type="button" onclick="appendToInput('5')">5</button>
                    <button type="button" onclick="appendToInput('6')">6</button>
                    <button type="button" onclick="appendToInput('-')" style="color: rgb(255, 162, 0);">-</button>
                </div>
                <div class="row-cols-5">
                    <button type="button" onclick="appendToInput('1')">1</button>
                    <button type="button" onclick="appendToInput('2')">2</button>
                    <button type="button" onclick="appendToInput('3')">3</button>
                    <button type="button" onclick="appendToInput('+')" style="color: rgb(255, 162, 0);">+</button>
                </div>
                <div class="row-cols-5">
                    <button type="button" onclick="appendToInput('.')">.</button>
                    <button type="button" onclick="appendToInput('0')">0</button>
                    <button type="button" onclick="toggleSign()" style="color: rgb(255, 162, 0);">+/-</button>
                    <button type="button" onclick="calculateResult()" style="color: rgb(45, 205, 53);">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
